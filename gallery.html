<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Art Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background-color: #fdfdfd;
      color: #333;
    }

    nav {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      color: white;
      font-size: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filter-buttons button {
      background-color: #eee;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .filter-buttons button:hover, .filter-buttons .active {
      background-color: #111;
      color: white;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <h1>Art Portfolio</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Gallery Section -->
  <div class="gallery-container">
    <div class="filter-buttons">
      <button class="active" data-category="all">All</button>
      <button data-category="sketch">Sketches</button>
      <button data-category="ink">Ink</button>
      <button data-category="digital">Digital</button>
    </div>

    <div class="gallery-grid">
      <!-- Repeat for each image -->
      <a href="art/art-1.jpg" data-lightbox="artwork" data-title="Sketch" class="gallery-item" data-category="sketch">
        <img src="art/art-1.jpg" alt="Sketch Art 1" />
      </a>
      <a href="art/art-2.jpg" data-lightbox="artwork" data-title="Ink" class="gallery-item" data-category="ink">
        <img src="art/art-2.jpg" alt="Ink Art 2" />
      </a>
      <a href="art/art-3.jpg" data-lightbox="artwork" data-title="Digital" class="gallery-item" data-category="digital">
        <img src="art/art-3.jpg" alt="Digital Art 3" />
      </a>
      <a href="art/art-4.jpg" data-lightbox="artwork" data-title="Sketch" class="gallery-item" data-category="sketch">
        <img src="art/art-4.jpg" alt="Sketch Art 4" />
      </a>
      <!-- Add more as needed -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Lokeshgkws | All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>
  <script>
    const filterButtons = document.querySelectorAll('.filter-buttons button');
    const items = document.querySelectorAll('.gallery-item');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        const category = button.getAttribute('data-category');
        items.forEach(item => {
          const match = category === 'all' || item.getAttribute('data-category') === category;
          item.style.display = match ? 'block' : 'none';
        });
      });
    });
  </script>

</body>
</html>
