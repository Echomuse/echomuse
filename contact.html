<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Art Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      transition: all 0.4s ease-in-out;
    }

    nav {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      color: white;
      font-size: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    .contact {
      max-width: 700px;
      margin: 4rem auto;
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.4s ease;
    }

    .contact h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .contact p {
      color: #666;
      margin-bottom: 2rem;
    }

    .contact a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 1rem 0;
      text-decoration: none;
      color: #111;
      font-weight: 600;
      font-size: 1.1rem;
      border: 2px solid #111;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    .contact a i {
      margin-right: 0.5rem;
    }

    .contact a:hover {
      background-color: #111;
      color: white;
      transform: scale(1.03);
    }

    .email-text {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      color: white;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <h1>Art Portfolio</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Contact</h2>
    <p>Let's connect! You can reach me through Instagram:</p>
    <a href="https://www.instagram.com/lokeshgkws" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <div class="email-text">lokeshgkws@gmail.com</div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Lokeshgkws | All rights reserved.</p>
  </footer>

</body>
</html>
